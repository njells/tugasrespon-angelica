<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data nilai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label{
            width: 100px;
        }
        legend{
            text-align: center;
            border-radius: 10px;
            width: 100%;
        }
        div h1{
            border: 1px solid black;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align: center;">APLIKASI NILAI</h1>
    </div>
    <form id="formPenilaian" style="background-color: beige;">
        <div class="mb-3">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br><br>
    
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
          
        </div>
            
          </div>
          <fieldset>
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="card">
                    <div class="card-body" >
                        <legend>Nilai Teori</legend>
                        <hr>
                        <label for="presensiTeori">Presensi:</label>
                        <input type="number" id="presensiTeori" name="presensiTeori" required><br><br>
            
                        <label for="tugasTeori">Tugas:</label>
                        <input type="number" id="tugasTeori" name="tugasTeori" required><br><br>
            
                        <label for="utsTeori">UTS:</label>
                        <input type="number" id="utsTeori" name="utsTeori" required><br><br>
            
                        <label for="uasTeori">UAS:</label>
                        <input type="number" id="uasTeori" name="uasTeori" required><br><br>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                        <legend>Nilai Praktik</legend>
                        <hr>
                        <label for="presensiPraktik">Presensi:</label>
                        <input type="number" id="presensiPraktik" name="presensiPraktik" required><br><br>
            
                        <label for="tugasPraktik">Tugas:</label>
                        <input type="number" id="tugasPraktik" name="tugasPraktik" required><br><br>
            
                        <label for="utsPraktik">UTS:</label>
                        <input type="number" id="utsPraktik" name="utsPraktik" required><br><br>
            
                        <label for="uasPraktik">UAS:</label>
                        <input type="number" id="uasPraktik" name="uasPraktik" required><br><br>
                    </div>
                  </div>
                </div>
              </div>
    
          </fieldset>
          
          <div class="d-grid gap-2 d-md-block mt-3 mb-3">
            <button class="btn btn-primary" type="button" onclick="simpanNilai()">Simpan</button>
            <button class="btn btn-danger" type="Batal" >Reset</button>
          </div>
        <hr>
      </form>
      <h2>Rincian Nilai</h2>
    <table class="table">
        <thead class="table-secondary">
            <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Presensi (%)</th>
                <th>Tugas</th>
                <th>UTS</th>
                <th>UAS</th>
                <th>Nilai Akhir</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="tabelNilai">
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

    <button class="btn btn-warning" type="Batal" onclick="resetTabel()">Reset</button>

    <script src="js.js"></script>
       

      
      
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
